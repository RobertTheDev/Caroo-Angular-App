<!--LOGIN FORM -->
<form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
  <!-- EMAIL INPUT -->
  <label for="email">
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Email address"
    />
  </label>

  <!-- EMAIL VALIDATORS -->
  <div *ngIf="formControls.email.invalid && formControls.email.touched">
    <!-- EMAIL REQUIRED VALIDATOR -->
    <div *ngIf="formControls.email.errors?.['required']">
      Email is required.
    </div>
    <!-- EMAIL FORMAT VALIDATOR -->
    <div *ngIf="formControls.email.errors?.['email']">
      Invalid email format.
    </div>
  </div>

  <!-- PASSWORD INPUT -->
  <label for="password">
    <input
      id="password"
      type="password"
      formControlName="password"
      minlength="8"
      placeholder="Password"
    />
  </label>

  <!-- PASSWORD VALIDATORS -->
  <div *ngIf="formControls.password.invalid && formControls.password.touched">
    <!-- PASSWORD REQUIRED VALIDATOR -->
    <div *ngIf="formControls.password.errors?.['required']">
      Password is required.
    </div>
    <!-- PASSWORD MIN LENGTH VALIDATOR -->
    <div *ngIf="formControls.password.errors?.['minlength']">
      Password must be at least 8 characters long.
    </div>
  </div>

  <a routerLink="/auth/forgot-password">Forgot Password?</a>
  <a routerLink="/auth/sign-up">Sign up?</a>

  <!-- LOGIN SUBMIT BUTTON -->
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
