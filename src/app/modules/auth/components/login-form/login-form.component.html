<!--LOGIN FORM -->
<form class="form-container" [formGroup]="loginForm" (ngSubmit)="handleLogin()">
  <!-- EMAIL INPUT -->
  <label for="email">
    <input
      class="form-input"
      id="email"
      type="email"
      formControlName="email"
      placeholder="Email address"
    />
  </label>

  <!-- EMAIL VALIDATORS -->
  <div *ngIf="formControls.email.invalid && formControls.email.touched">
    <!-- EMAIL REQUIRED VALIDATOR -->
    <p class="danger" *ngIf="formControls.email.errors?.['required']">
      Email is required.
    </p>
    <!-- EMAIL FORMAT VALIDATOR -->
    <p class="danger" *ngIf="formControls.email.errors?.['email']">
      Invalid email format.
    </p>
  </div>

  <!-- PASSWORD INPUT -->
  <label for="password">
    <input
      class="form-input"
      id="password"
      type="password"
      formControlName="password"
      minlength="8"
      placeholder="Password"
    />
  </label>

  <!-- PASSWORD VALIDATORS -->
  <div *ngIf="formControls.password.invalid && formControls.password.touched">
    <!-- PASSWORD REQUIRED VALIDATOR -->

    <p class="danger" *ngIf="formControls.password.errors?.['required']">
      Password is required.
    </p>

    <!-- PASSWORD MIN LENGTH VALIDATOR -->

    <p class="danger" *ngIf="formControls.password.errors?.['minlength']">
      Password must be at least 8 characters long.
    </p>
  </div>

  <a class="link" routerLink="/auth/forgot-password">Forgot Password?</a>
  <a class="link" routerLink="/auth/sign-up">Sign up?</a>

  <!-- LOGIN SUBMIT BUTTON -->
  <button class="primary-button" type="submit" [disabled]="loginForm.invalid">
    Login
  </button>
</form>
