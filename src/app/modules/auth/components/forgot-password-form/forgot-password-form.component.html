<!-- SIGN UP FORM -->
<form [formGroup]="forgotPasswordForm" (ngSubmit)="handleForgotPassword()">
  <!-- EMAIL INPUT -->
  <label for="email">
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Email address"
    />
  </label>

  <!-- EMAIL VALIDATORS -->
  <div *ngIf="formControls.email.invalid && formControls.email.touched">
    <!-- EMAIL REQUIRED VALIDATOR -->
    <div *ngIf="formControls.email.errors?.['required']">
      Email is required.
    </div>
    <!-- EMAIL FORMAT VALIDATOR -->
    <div *ngIf="formControls.email.errors?.['email']">
      Invalid email format.
    </div>
  </div>

  <a routerLink="/auth/login">Login?</a>
  <a routerLink="/auth/sign-up">Sign up?</a>

  <!--  SUBMIT BUTTON -->
  <button type="submit" [disabled]="forgotPasswordForm.invalid">
    Send Email
  </button>
</form>
