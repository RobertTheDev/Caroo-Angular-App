<!-- CHANGE PASSWORD FORM -->
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <!-- PASSWORD INPUT -->
  <label for="password">
    <input
      id="password"
      type="password"
      formControlName="password"
      minlength="8"
      placeholder="Password"
    />
  </label>

  <!-- PASSWORD VALIDATORS -->
  <div *ngIf="formControls.password.invalid && formControls.password.touched">
    <!-- PASSWORD REQUIRED VALIDATOR -->
    <div *ngIf="formControls.password.errors?.['required']">
      Password is required.
    </div>
    <!-- PASSWORD MIN LENGTH VALIDATOR -->
    <div *ngIf="formControls.password.errors?.['minlength']">
      Password must be at least 8 characters long.
    </div>
  </div>

  <!-- PASSWORD INPUT -->
  <label for="confirmDelete">
    <input
      id="confirmDelete"
      type="text"
      formControlName="confirmDelete"
      placeholder="Type DELETE"
    />
  </label>

  <!-- PASSWORD VALIDATORS -->
  <div
    *ngIf="
      formControls.confirmDelete.invalid && formControls.confirmDelete.touched
    "
  >
    <!-- PASSWORD REQUIRED VALIDATOR -->
    <div *ngIf="formControls.confirmDelete.errors?.['required']">
      Type delete is required.
    </div>
  </div>

  <!--  SUBMIT BUTTON -->
  <button type="submit" [disabled]="form.invalid">Close Account</button>
</form>
