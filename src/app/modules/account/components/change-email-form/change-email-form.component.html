<!-- CHANGE PASSWORD FORM -->
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <!-- NEW EMAIL INPUT -->
  <label for="newEmail">
    <input
      id="newEmail"
      type="email"
      formControlName="newEmail"
      placeholder="New email"
    />
  </label>

  <!-- NEW EMAIL VALIDATORS -->
  <div
    *ngIf="formControls.newEmail.invalid && formControls.newEmail.touched"
  ></div>

  <!-- PASSWORD INPUT -->
  <label for="password">
    <input
      id="password"
      type="password"
      formControlName="password"
      minlength="8"
      placeholder="Password"
    />
  </label>

  <!-- PASSWORD VALIDATORS -->
  <div *ngIf="formControls.password.invalid && formControls.password.touched">
    <!-- PASSWORD REQUIRED VALIDATOR -->
    <div *ngIf="formControls.password.errors?.['required']">
      New password is required.
    </div>
    <!-- PASSWORD MIN LENGTH VALIDATOR -->
    <div *ngIf="formControls.password.errors?.['minlength']">
      New password must be at least 8 characters long.
    </div>
  </div>

  <!--  SUBMIT BUTTON -->
  <button type="submit" [disabled]="form.invalid">Change Password</button>
</form>
