<h1>My Car Listings</h1>
<div *ngIf="cars.length <= 0">
  <p>No cars.</p>
</div>

<div *ngIf="loading">
  <p>Loading...</p>
</div>
<div *ngIf="!loading && cars">
  <ul class="cars-list-grid-container">
    <app-car-card *ngFor="let car of cars" [car]="car" />
  </ul>
</div>

<div *ngIf="!loading && errorMessage">
  <p>{{ errorMessage }}</p>
</div>
