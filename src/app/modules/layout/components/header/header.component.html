<header class="header-container">
  <a routerLink="/">{{ companyName }}</a>
  <a *ngFor="let headerLink of headerLinks" [routerLink]="headerLink.path">{{
    headerLink.name
  }}</a>
  <a routerLink="/profile">Profile</a>
  <button (click)="navigateTo('/auth/sign-up')">Sign Up</button>
  <button (click)="navigateTo('/auth/login')">Login</button>
</header>
