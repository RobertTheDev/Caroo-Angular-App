<!-- MAKE -->
<!-- Select is wrapped in a label for accessibility. -->
<label for="make">
  <select id="make" formControlName="make" (change)="onMakeChange($event)">
    <option value="" disabled selected>Select Make</option>
    <option
      *ngFor="let carMakeAndModelsValue of carMakeAndModelsValues"
      [value]="carMakeAndModelsValue.make"
    >
      {{ carMakeAndModelsValue.make }}
    </option>
  </select>
</label>
<p>{{ selectedMake }}</p>

<!-- MODEL -->
<!-- Select is wrapped in a label for accessibility. -->
<label for="model" *ngIf="selectedMake">
  <select id="model" formControlName="model">
    <option value="" disabled selected>Select Model</option>
    <option *ngFor="let model of getModelOptions(selectedMake)" [value]="model">
      {{ model }}
    </option>
  </select>
</label>
