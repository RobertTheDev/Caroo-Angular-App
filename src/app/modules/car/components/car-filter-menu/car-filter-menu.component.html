<div class="car-filter-menu-sidebar">
  <div class="car-filter-menu-component">
    <!-- MAKE -->
    <p>Make</p>
    <select>
      <option [value]="makeFilter.value" *ngFor="let makeFilter of makeFilters">
        {{ makeFilter.name }}
      </option>
    </select>

    <!-- PRICE -->
    <p>Price</p>
    <p>Min</p>

    <select class="custom-select">
      <option
        [value]="priceFilter.value"
        *ngFor="let priceFilter of priceFilters"
      >
        {{ priceFilter.name }}
      </option>
    </select>

    <p>Max</p>
    <select>
      <option
        [value]="priceFilter.value"
        *ngFor="let priceFilter of priceFilters"
      >
        {{ priceFilter.name }}
      </option>
    </select>

    <!-- AGE -->
    <p>Age</p>
    <p>Min</p>
    <select>
      <option [value]="yearFilter.value" *ngFor="let yearFilter of yearFilters">
        {{ yearFilter.name }}
      </option>
    </select>
    <p>Max</p>
    <select>
      <option [value]="yearFilter.value" *ngFor="let yearFilter of yearFilters">
        {{ yearFilter.name }}
      </option>
    </select>

    <!-- MILEAGE -->
    <p>Mileage</p>
    <select>
      <option
        [value]="mileageFilter.value"
        *ngFor="let mileageFilter of mileageFilters"
      >
        {{ mileageFilter.name }}
      </option>
    </select>

    <!-- FUEL TYPE -->
    <p>Fuel Type</p>
    <div
      class="checkbox-container"
      *ngFor="let fuelTypeFilter of fuelTypeFilters"
    >
      <input class="checkbox" type="checkbox" [value]="fuelTypeFilter.value" />
      <p>{{ fuelTypeFilter.name }}</p>
    </div>

    <!-- COLOUR -->
    <p>Colour</p>
    <div
      class="colour-filter-container"
      *ngFor="let colourFilter of colourFilters"
    >
      <div
        class="colour-filter-colour-container"
        [style]="{
          'background-color': colourFilter.value,
          height: '40px',
          width: '40px'
        }"
      ></div>
      <p>{{ colourFilter.name }}</p>
    </div>

    <!-- GEARBOX -->
    <p>Gearbox</p>
    <div
      class="checkbox-container"
      *ngFor="let gearboxFilter of gearboxFilters"
    >
      <input class="checkbox" type="checkbox" [value]="gearboxFilter.value" />
      <p>{{ gearboxFilter.name }}</p>
    </div>

    <!-- ENGINE SIZE -->
    <p>Engine Size</p>
    <p>Min</p>
    <select>
      <option
        [value]="engineSizeFilter.value"
        *ngFor="let engineSizeFilter of engineSizeFilters"
      >
        {{ engineSizeFilter.name }}
      </option>
    </select>
    <p>Max</p>
    <select>
      <option
        [value]="engineSizeFilter.value"
        *ngFor="let engineSizeFilter of engineSizeFilters"
      >
        {{ engineSizeFilter.name }}
      </option>
    </select>

    <!-- DOORS -->
    <p>Doors</p>
    <div class="checkbox-container" *ngFor="let doorFilter of doorFilters">
      <input class="checkbox" type="checkbox" [value]="doorFilter.value" />
      <p>{{ doorFilter.name }}</p>
    </div>

    <!-- SEATS -->
    <p>Seats</p>
    <div class="checkbox-container" *ngFor="let seatFilter of seatFilters">
      <input class="checkbox" type="checkbox" [value]="seatFilter.value" />
      <p>{{ seatFilter.name }}</p>
    </div>
  </div>
</div>
