<div *ngIf="loading">
  <p>Loading...</p>
</div>
<div *ngIf="!loading && cars">
  <ul class="cars-list-grid-container">
    <li *ngFor="let car of cars" class="car-card-container">
      <a [routerLink]="['/cars', car.id]">
        <img class="car-card-image-container" [src]="car.images[0].url" />
        <p>{{ car.make }} - {{ car.model }}</p>
      </a>
    </li>
  </ul>
</div>
<div *ngIf="!loading && errorMessage">
  <p>{{ errorMessage }}</p>
</div>
