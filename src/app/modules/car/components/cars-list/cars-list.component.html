<div *ngIf="loading">
  <p>Loading...</p>
</div>
<div *ngIf="!loading && cars">
  <ul>
    <li *ngFor="let car of cars">
      <a [routerLink]="['/cars', car.id]">
        <img [src]="car.images[0].url" />
        <p>{{ car.make }} - {{ car.model }}</p>
      </a>
    </li>
  </ul>
</div>
<div *ngIf="!loading && errorMessage">
  <p>{{ errorMessage }}</p>
</div>
