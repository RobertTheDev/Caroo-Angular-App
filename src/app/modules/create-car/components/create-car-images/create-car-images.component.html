<p>Images</p>
<div class="grid-container">
  <div class="grid-item" *ngFor="let image of images; let i = index">
    <img
      *ngIf="image"
      [src]="image"
      (click)="replaceImage(i)"
      (contextmenu)="deleteImage(i)"
    />
    <div *ngIf="!image" class="placeholder">
      <input type="file" (change)="uploadImage($event, i)" />
    </div>
  </div>
</div>
